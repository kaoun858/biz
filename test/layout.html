<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header, footer{
            height: 100px;
            background-color: #80d8ff;
        }
        nav{
            height: 50px;
            background-color: #ccff90;
        }
        section{
            display: flex;
            height: calc(100vh - 205px);
        }
        article{
            flex: 4;
            border: 1px gray solid;
        }
        asid{
            flex: 1;
            border: 1px gray solid;
        }
    </style>
</head>
<body>
    <!--header{header}+nav{글로벌 네비게이션}+section>article{article}+asid{aside}^footer-->
    <header>header</header>
    <nav>글로벌 네비게이션</nav>
    <section>
        <article>article</article>
        <asid>aside</asid>
    </section>
    <footer></footer>
</body>
</html>
